
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant Booking Form</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            h1 {
                color: #333;
            }
    
            form {
                max-width: 400px;
                width: 100%;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }
    
            input,
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            button {
                background-color: #4caf50;
                color: #fff;
                padding: 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
    
            button:hover {
                background-color: #45a049;
            }
    
            #slotContainer {
                display: none;
            }
    
            @media screen and (min-width: 600px) {
                form {
                    max-width: 600px;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="mainContainer">
            <h1>Restaurant Booking Form</h1>
    
            <form id="bookingForm">
                <label for="bookingChoice">Choice of Booking:</label>
                <select id="bookingChoice" onchange="showOptions()">
                    <option value="fullDay">Full Day Booking</option>
                    <option value="halfDay">Half Day Booking</option>
                    <option value="hourly">Hourly Booking</option>
                </select>
    
                <label for="userName">User Name:</label>
                <input type="text" id="userName" required />
    
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" required />
    
                <label for="email">Email:</label>
                <input type="email" id="email" required />
    
                <label for="noOfPersons">Number of Persons:</label>
                <input type="number" id="noOfPersons" required />
    
                <label for="date">Date:</label>
                <input type="date" id="date" required />
    
                <label for="time" id="labeltime">Time:</label>
                <input type="time" id="time" />
    
                <div id="slotContainer">
                    <label for="slot">Slot:</label>
                    <select id="slot">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
    
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
    
    </html>
</body>
</html>
